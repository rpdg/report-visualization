;

<script>
	var warp = document.getElementById("warp");

				}

				data: totalProgramTimeLength

			}]

		div3.className = 'chart';
		chartBody.appendChild(div3);

		Highcharts.chart(div3, {

				title:{

				}

							return this.y + "%";

			series:[{
